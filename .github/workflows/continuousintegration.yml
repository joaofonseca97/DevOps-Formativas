name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore (app)
        run: dotnet restore src/WebApi.csproj

      - name: Restore (tests)
        run: dotnet restore WebApi.Tests/WebApi.Tests.csproj

      - name: Build (Debug)
        run: |
          dotnet build src/WebApi.csproj --configuration Debug --no-restore
          dotnet build WebApi.Tests/WebApi.Tests.csproj --configuration Debug --no-restore

      - name: Run tests (emit TRX)
        run: dotnet test WebApi.Tests/WebApi.Tests.csproj --configuration Debug --no-build --logger "trx;LogFileName=WebApi.Tests.trx" --results-directory TestResults

      - name: List TRX files (debug)
        if: always()
        run: ls -lR TestResults || true

      - name: Publish test report (Checks)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests (Debug)
          path: TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false
          fail-on-empty: false

      - name: Upload TRX artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results
          path: TestResults/**/*.trx
