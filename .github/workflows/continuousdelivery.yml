name: CD

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore solution
        run: dotnet restore DevOps-Formativas.sln

      - name: Restore tests project
        run: dotnet restore WebApi.Tests/WebApi.Tests.csproj

      - name: Build (Release)
        run: dotnet build DevOps-Formativas.sln --configuration Release --no-restore

      - name: Run tests (emit TRX to TestResults)
        run: |
          mkdir -p TestResults
          dotnet test WebApi.Tests/WebApi.Tests.csproj \
            --configuration Release --no-build \
            --logger "trx;LogFileName=WebApi.Tests.trx" \
            --results-directory TestResults

      - name: List TRX files (debug)
        if: always()
        run: ls -lR TestResults || true

      - name: Publish test report (Checks)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests (Release)
          path: TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false
          fail-on-empty: false

      - name: Upload TRX artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cd-test-results
          path: TestResults/**/*.trx

      - name: Upload app build
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: src/bin/Release/
