name: CD

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore DevOps-Formativas.sln
      - run: dotnet build DevOps-Formativas.sln --configuration Release --no-restore
      - run: dotnet test DevOps-Formativas.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory TestResults
      - name: Publish test report (Checks)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests (Release)
          path: TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cd-test-results
          path: TestResults/**/*.trx
      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: src/bin/Release/
