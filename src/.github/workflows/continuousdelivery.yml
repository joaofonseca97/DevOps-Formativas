name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  build-and-deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore src/MyApp.csproj

      - name: Build
        run: dotnet build src/MyApp.csproj --configuration Release

      - name: Test (if you have tests)
        run: dotnet test src/MyApp.csproj --no-build --verbosity normal

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: src/bin/Release/

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deliver
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: List downloaded files
        run: ls -R